{% extends 'base.html' %}

{% block main %}
<div class="grid">
    {% for prop in props%}
    <div class="card">
        <img class="card-img-top" src="{{ url_for('get_image', filename=prop.filename)}}" alt="{{prop.filename}}">
        <div class="card-body">
            <h5 class="card-title">{{prop.title}}</h5>
            <div class="location">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
                </svg>
                <p class="card-text">{{prop.location}}</p>
            </div>
            <p class="property-price">${{prop.price}}</p>
            <a href="{{url_for('property', propertyid=prop.id)}}" class="btn btn-primary card-btn">View Property</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
